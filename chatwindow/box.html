	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>
<div id="chat-window">
    <form id="chat-form">
        
        <div id="chat-header">
            <div id="chatbot-name">Chelsea</div>
		</div>
               
		<div id="chat-container">
			<div class="chatbot-message">
				I'm Chelsea, how can I help you?
			</div>
			<div class="clear"></div>
		</div>
                    
		<div id="chat-footer">
			<div id="wrapper">        
				<input id="user-input" type="text" maxlength="260" />
				<button id="send-button" type="button" class="btn btn-success">Wy≈õlij</button>
			</div>
		</div>
	</form>
</div>
</body>
</html>

<script>

    $("#send-button").click(function () {
        var userInputText = $('#user-input').val();
        $("#chat-container").append('<div id="user-message" class="user-message">' + userInputText + '</div><div class="clear"></div>');

		var url = 'http://localhost:8080/watson/message';

		$.ajax({
            method: "GET",
            url: url
        }).done(function (data) {
            $("#chat-container").append('<div class="row"><div id="chat-message" class="chatbot-message">' + data + '</div><div class="clear"></div>');
        });

</script>
