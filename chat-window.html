<!DOCTYPE html>
<html>
<head lang="en">
	<title>Chat window</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="style/chat.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>		
	<div class="container-fluid">
		<div id="panel" class="panel">
			<div class="panel-heading">
				<span class="glyphicon glyphicon-comment"></span> Chatbot Chelsea</span>
			</div>
			<div id="panel-body" class="panel-body">
				<ul id="messages" class="chat">
					<!--<li class="right clearfix">
						<span class="chat-img pull-right">
							<img src="images/user.png" class="img-circle img-responsive" alt="User"/>
						</span>
						<div class="chat-body clearfix">
							<div class="header">
								<b><span class="pull-right">You</span></b>
							</div>
							<div class="clear-both"></div>
							<p>
							   <span class="message-display">Wiadomość użytkownika</span> 
							</p>
						</div>
					 </li>-->
					<li class="left clearfix">
						<span class="chat-img pull-left">
							<img src="images/robo.png" class="img-circle img-responsive" alt="User"/>
						</span>
						<div class="chat-body clearfix">
							<div class="header">
								<b>Chelsea</b>
							</div>
							<p>
							   <span class="message-display">Hi! My name is Chelsea. What can I do for you?</span> 
							</p>
						</div>
					 </li>
				</ul>
			</div>
			<div class="panel-footer">
				<div class="row">
                        <div id="input-wrapper" class="col-md-9">
                            <textarea type="text" id="user-input" class="form-control input-sm" placeholder="Tu możesz wpisać swoją wiadomość..." cols="80" rows="2" autofocus></textarea>
                        </div>
                        <div id="send-button-wrapper" class="col-md-3">
                            <span>
                                <button id="send-button" type="button" class="btn specialbutton" onclick="document.getElementById('user-input').focus()">Wyślij</button>
                            </span>
                        </div>
				</div>
			</div>
		</div>
	</div>	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script>
		//scroll chat window to the bottom
		function foo() {
			$('#panel-body').scrollTop($('#panel-body')[0].scrollHeight - $('#panel-body')[0].clientHeight);
		};
		
		$("#send-button").click(function () {
        var userInputText = $('#user-input').val();
		console.log(userInputText);
        $("#messages").append('<li class="right clearfix"><span class="chat-img pull-right"><img src="images/user.png" class="img-circle img-responsive" alt="User"/></span><div class="chat-body clearfix"><div class="header"><b><span class="pull-right">You</span></b></div><div class="clear-both"></div><p><span class="message-display">' + userInputText + '</span> </p></div></li>');
		$('#user-input').val('');
		foo();
		var url = 'http://localhost:8080/watson/message/' + userInputText;

		$.ajax({
            method: "GET",
            url: url
        }).done(function (data) {
            $("#messages").append('<li class="left clearfix"><span class="chat-img pull-left"><img src="images/robo.png" class="img-circle img-responsive" alt="Chelsea"/></span><div class="chat-body clearfix"><div class="header"><b>Chelsea</b></div><p><span class="message-display">' + data + '</span> </p></div></li>');
			foo();
                });
            
		
		//  $.ajax({
        //      method: "POST",
        //      url: url,
		// 	 headers: { "Content-Type": "application/json"},
		// 	 dataType: 'json',
  		// 	 contentType: 'application/json',
        //      data: { message: userInputText }
        //  }).done(function (data) {
        //      $("#chat-container").append('<div id="chat-message" class="chatbot-message">' + data + '</div>');
        //  });
        });

        $(document).ready(function () {
            $("#user-input").keydown(function () {
                if (event.keyCode === 13) {
                    $("button").trigger("click");
                    $("#user-input").val(" ");
                }
               
            });
        });
	</script>
</body>
</html>
